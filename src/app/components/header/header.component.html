<div [ngClass]="currentLocation === '/' ? 'header-div home-page' : 'header-div'">
  <p-menubar  [model]="menuItemList"  >
    <ng-template pTemplate="start">
      <a routerLink="/">
        <img
        src="{{ currentLocation === '/' ? 'assets/logo2.png' : 'assets/logo.jpg' }}"
        alt="4Walls logo"
        height="35"
        class="mt-1 mr-5 logo"
      />
      </a>
    </ng-template>
  </p-menubar>
</div>
